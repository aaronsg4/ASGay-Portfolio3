        <script>
            $('#submit').click(function () {
                var fromname = $('#FromName').val();
                var fromemail = $('#FromEmail').val();
                var subject = $('#Subject').val();
                var body = $('#Body').val();

                $.ajax({
                    type: "POST",
                    url: "/Home/Contact",
                    data: { FromName: fromname, FromEmail: fromemail, Subject: subject, Body: body },
                    success: function ()
                    {
                        $('#FromName').val('');
                        $('#FromEmail').val('');
                        $('#Subject').val('');
                        $('#Body').val('');

                        $('#confirmationmessage').modal('show');
                        $('#confirmationmessage').delay(1000).fadeOut(1000);
                        setTimeout(function () {
                            $('#confirmationmessage').modal('hide')
                        }, 4000
                        );
                        //$(window).delay(1000).fadeOut(1000);
                        //callbackfunc();
                    }
                });

                //function callbackfunc() { window.location.replace('https://localhost:44363/index.html') };
